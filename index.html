<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Brew Finder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- JQuery -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="columns is-centered">
            <header class="column">
                <h1>BREW FINDER</h1>
            </header>
        </div>
        <div class="container.is-widescreen">
            <div class="columns is-centered is-8 is-gapless">
                <div class="column is-one-quarter m-4">
                    <section id="find-brew " >
                        <h2>Find a Brewery</h2>
                        <div class="control has-icons-left has-icons-right">
                            <div class="search-input">
                                <input id="search-brews" class="search-brews input is-medium is-rounded pl-5" type="text" placeholder="Search For a Location" control-id="ControlID-1">
                                <span class="icon is-medium is-left">
                                    <i class ="fa fa-search">
                                        <ion-icon name="search-outline"></ion-icon> 
                                    </i>
                                </span>
                                <span class="icon is-medium is-right">
                                    <i class="fa fa-submit" type="submit">
                                        <ion-icon name="navigate-circle-outline" id="searchBtn" class="button" type="submit"></ion-icon>
                                    </i>
                                </span>
                            </div>
                        </div>
                    </section>
                    <section id="recent-searches" class="mt-6 mr-2">
                        <h3>Recent Searches</h3>
                        <div class="past-brews"></div>
                    </section>
                </div>
                <div class="column is-8">
                    <div class="columns is-centered is-two-thirds is-gapless mb-0">
                        <section id="brew-name" class="column is-half mt-4 ml-4 mr-2 mb-2">
                            <h2>Breweries</h2>
                            <p class="brew-description"></p>
                        </section>
                        <section id="location" class="column is-half mt-4 mx-2 mb-2">
                            <h2>Location</h2>
                            <div class="map"></div>
                        </section>
                    </div>
                    <div class="columns is-gapless">
                        <section id="fav-brews" class="column is-full m-2">
                            <h3>Favorites:</h3>
                            <div id="fav1" class="fav"></div>
                            <div id="fav1" class="fav"></div>
                            <div id="fav1" class="fav"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
