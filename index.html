<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Brew Finder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- JQuery -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body class="is-centered">
        <div class="columns is-centered">
            <header class="column">
                <h1>    
                    <figure class="image is-96x96 is-inline-block is-hidden-mobile">
                        <img src="assets/images/beer.png">
                    </figure>              
                    BREW
                    <figure class="image is-64x64 is-inline-block is-hidden-tablet is-vcentered">
                        <img src="assets/images/beer.png">
                    </figure>   
                     FINDER
                </h1>
            </header>
        </div>
        <div class="container.is-widescreen">
            <div id="modal" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="box">
                        <h2>Please enter a valid US city name.</h2>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close" control-id="ControlID-2"></button>
            </div>
            <div class="columns is-centered is-8 is-gapless">
                <div class="column is-one-quarter m-4">
                    <section id="find-brew " class="box box-radius-large" >
                        <h2>Find a Brewery</h2>
                        <div class="control has-icons-left">
                            <div class="search-input field has-addons">
                                <div class="control is-expanded">
                                    <input id="searchBrew" class="search-brews input is-medium is-rounded pl-auto pr-auto" type="text" placeholder="Search City" control-id="ControlID-1">
                                    <span class="icon is-medium is-left">
                                            <ion-icon name="search-outline"></ion-icon> 
                                    </span>
                                </div>
                                <div class= "control">
                                    <a class="button is-light is-medium " id="searchBtn" type="submit">
                                        Go
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section id="recent-searches" class="box mt-6 mr-2">
                        <h3>Recent Searches</h3>
                        <div class="past-brews"></div>
                    </section>
                </div>
                <div class="column is-8">
                    <div class="columns is-centered is-two-thirds is-gapless mb-0">
                        <section id="brew-name" class="brewList column is-half mt-4 ml-4 mr-2 mb-2 box">
                            <h2>Breweries</h2>
                            <div class="brewD box ml-auto mr-auto pl-2">
                                
                                <div class="brew-description block pl-6">
                                    Banded Oak Brewing Company
                                    <br>470 N Broadway 
                                    <br> Denver, Colorado
                                </div>

                                <span class= "icon-text has-text-dark has-icons-right">
                                    <ion-icon name="add-circle-outline" size="large" class="icon"></ion-icon>
                                </span>
                            </div>
                            
                        </section>
                        <section id="location" class="column is-half mt-4 mx-2 mb-2 box">
                            <h2>Location</h2>
                            <div class="map"></div>
                        </section>
                    </div>
                    <div class="columns is-gapless">
                        <section id="fav-brews" class="column is-full m-2 box">
                            <h3>Favorites:</h3>
                            <div id="fav1" class="fav"></div>
                            <div id="fav1" class="fav"></div>
                            <div id="fav1" class="fav"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="./assets/JS/script.js"></script>
    </body>
</html>
